<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="app.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="app.js"></script>
  <title>CPU SCHEDULING</title>
</head>

<body>
  <div class="col">
    <div class="main">
      <div>
        <p class="heading">CPU SCHEDULING AGLORITHM VISUALISER</p>
        <div class="namecon">
          <span class="name">Made with ♥️ by Sachit Gedela  </i></span>
        </div>
        <form id="algorithm">
  
          <input type="radio" class="btn-check" name="algorithm" id="option1" autocomplete="off" value="robin" checked>
          <label class="btn btn-outline-primary tableinput" for="option1">Round Robin</label>
  
          <input type="radio" class="btn-check" name="algorithm" id="option2" autocomplete="off" value="sjf">
          <label class="btn btn-outline-primary tableinput" for="option2">SJF</label>
  
          <input type="radio" class="btn-check" name="algorithm" id="option3" autocomplete="off" value="priority">
          <label class="btn btn-outline-primary tableinput" for="option3"> Priority scheduling</label>
  
          <input type="radio" class="btn-check" name="algorithm" id="option4" autocomplete="off" value="fcfs">
          <label class="btn btn-outline-primary tableinput" for="option4">FCFS</label>
  
          <!-- <input type="radio" name="algorithm" value="fcfs" checked class="tableinput" />
          FcFS<br />
          <input type="radio" name="algorithm" value="sjf" class="tableinput" /> SJF<br />
          <input type="radio" name="algorithm" value="priority" class="tableinput" /> Priority
          scheduling<br /> -->
          <!-- <input type="radio" name="algorithm" value="robin" class="tableinput" /> Round Robin -->
        </form>
        <br />
      </div>
      <table id="inputTable">
        <tr class="tablehead">
          <th>Process</th>
          <th>Arrival Time</th>
          <th>Execute Time</th>
          <th class="servtime">Service Time</th>
          <th class="priority-only">Priority</th>
        </tr>
        <tr class="tablerow">
          <td>P0</td>
          <td>0</td>
          <td><input class="initial exectime" type="text" value="5" /></td>
          <td class="servtime"></td>
          <td class="priority-only initial"><input type="text" /></td>
        </tr>
        <tr class="tablerow">
          <td>P1</td>
          <td>1</td>
          <td><input class="initial exectime" value="3" /></td>
          <td class="servtime"></td>
          <td class="priority-only"><input type="text" /></td>
        </tr>
      </table>
  
      <div class="tablebutton">
        <button type="button" class="btn btn-success" onclick="addRow();">MORE</button>
        <p id="quantumParagraph">
          <span class="quantumP">Quantum</span>
          <input style="width: 50px" id="quantum" type="text" value="3" />
        </p>
        <button type="button" class="btn btn-danger" id="minus" onclick="deleteRow();">LESS</button>
      </div>
  
      <!-- <input id="minus" type="button" value="-" onclick="deleteRow();" /> -->
    </div>
    <!-- <input type="button" value="+" onclick="addRow();" /> -->
    <div></div>
    
    <button type="button" class="btn btn-warning" onclick="draw();" style="margin: 2rem 0 0 48vw;">SCHEDULE</button>
    <!-- <input type="button" value="Go" onclick="draw();" /> -->
    <br /><br />
  
    <div class="time">
      <div class="clockContainer">
        <div class="clockTop"></div>
        <div class='clockOut'>
          <div class="clockNeedle"></div>
        </div>
      </div>
      <p style="margin-left: 12rem; font-size: 2rem;">Timer: <strong id="timer"></strong> sec</p>
    </div>
  </div>
  
  <fresh style="margin-top: 6rem;"> </fresh>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
